<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capgemini Airlines</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <!--Personal StyleSheet-->
    <!--<link rel="stylesheet" href="/css/rooms.css">-->
</head>
<body>

<div class="container-fluid">


<div style="height : 30px;">
<!--Placeholder for navbar/something-->
</div>

    <!--Title page-->
    <div class="row">
        <div class="col-md-7">
        <h2 class="title" style="padding-bottom:10px;"> Capgemini Airport </h2>
        </div>
    </div>


    <div class="row" id="topbar" style="padding-bottom: 20px;">

        <div class="col-7" id="addPlane">
            <!--This button makes the modal #addRoomModal appear-->
            <button type="button" class="btn btn-success addPlaneButton" data-toggle="modal" data-target="#addPlaneModal">
                Add a Plane
            </button>
        </div>

        <div class="col-4" id="searchPlane">
            <input type="text" class="form-control" id="searchPlaneName" placeholder="search plane">

        </div>
        <!--<div class ="col-1" id="searchPlaneButton">-->
            <!--<button type="button" class="btn btn-secondary float-right" onclick="searchPlane();">Search!</button>-->
        <!--</div>-->

    </div>



    <!--Modal for adding a room-->
    <div class="modal fade" id="addPlaneModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add a plane</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <form>
                            <label for="namePlane" class="col-form-label">Name plane</label>
                            <input type="text" class="form-control" id="namePlane" placeholder="Name Plane">
                            <label for="locationPlane">Select location:</label>
                            <select class="form-control" id="locationPlane">
                                <option >Utrecht</option>
                                <option >Amsterdam</option>
                                <option >Eindhoven</option>
                                <option >Groningen</option>
                                <option >Malta</option>
                            </select>
                            <label for="amountOfFuel" class="col-form-label">Amount of fuel:</label>
                            <input type="text" class="form-control" id="amountOfFuel" placeholder="Amount of fuel">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="postData();">Add
                    </button>
                </div>
            </div>

        </div>
    </div>


    <!-- Modal delete room-->
    <div id="deletePlaneModal" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false"
         tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h3 id="myModalLabel">Delete a plane</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="deleteThisPlane">Are you sure that you want to delete this room?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="finalDelete"> Confirm Delete
                    </button>
                </div>
            </div>
        </div>
    </div>




    <!--Table containing all the rooms from the backend-->
<table class="table table-hover" id="tablePlanes">
    <thead>
    <tr>
        <th scope="col" id="tablePlaneID">Plane ID</th>
        <th scope="col" id="tablePlaneName">Name Plane</th>
        <th scope="col" id="tablePlaneLocation">Location Plane</th>
        <th scope="col" id="tableAmountOfFuel">Amount of Fuel</th>
        <th scope="col" id="tableFillingUpFuel">Getting Fuel</th>
        <th scope="col" id="tableDelete">Delete</th>
    </tr>
    </thead>
    <tbody class="planeTable" id="planeTable">
    <!-- In the JS file roomRegistration are the room items being added to this table body-->
    </tbody>
</table>

</div>



<!--JQuery & Bootstrap scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!--Personal JavaScript file-->
<script src="js/airplane.js"></script>
</body>
</html>
